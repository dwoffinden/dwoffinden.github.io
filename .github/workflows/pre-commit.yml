name: pre-commit
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - uses: ruby/setup-ruby@3068fa83f9cbd7ae106cac45483635a2f3a195c9
        with:
          bundler-cache: true
          cache-version: 0

      - name: Setup Node
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: latest
          cache: yarn

      - run: yarn install --immutable

      - run: bundle exec jekyll build
