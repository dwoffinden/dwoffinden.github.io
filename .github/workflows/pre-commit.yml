name: pre-commit
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ruby/setup-ruby@3068fa83f9cbd7ae106cac45483635a2f3a195c9
        with:
          bundler-cache: true
          cache-version: 0

      - run: bundle exec jekyll build
