name: bundix
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bundix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - uses: cachix/install-nix-action@29bd9290ef037a3ecbdafe83cbd2185e9dd0fa0a
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-env -i bundix nixpkgs-fmt -f '<nixpkgs>'
      - run: bundix -l
      - run: nixpkgs-fmt gemset.nix
      # Use the REST API to commit changes, so we get automatic commit signing
      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_TO_COMMIT: gemset.nix
          DESTINATION_BRANCH: main
        run: |
          export TODAY=$( date -u '+%Y-%m-%d' )
          export MESSAGE="Update $FILE_TO_COMMIT"
          export SHA=$( git rev-parse $DESTINATION_BRANCH:$FILE_TO_COMMIT )
          # Only commit if dirty:
          [[ -z "$( git status -s -- $FILE_TO_COMMIT )" ]] || \
          gh api --method PUT /repos/:owner/:repo/contents/$FILE_TO_COMMIT \
            --field message="$MESSAGE" \
            --field content=@<( base64 -i $FILE_TO_COMMIT ) \
            --field branch="$DESTINATION_BRANCH" \
            --field sha="$SHA"
